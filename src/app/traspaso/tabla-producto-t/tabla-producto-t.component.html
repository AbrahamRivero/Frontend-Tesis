<div class="card">
    <div class="card-header">
      <h3 class="card-title">Tabla de Precios de Suministros</h3>
  
      <div class="card-tools">
  
        <div class="d-flex flex-row">
          <div class="btnCrear" fxLayout="column" fxLayoutAlign="|start,center,end,space-around,space-between| |start,center,end,stretch|" fxLayoutGap="gappx">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#flipFlop">Crear fila</button>
          </div>
  
          <div class="btnModificar" fxLayout="column" fxLayoutAlign="|start,center,end,space-around,space-between| |start,center,end,stretch|" fxLayoutGap="gappx">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modificarModal">Modificar fila</button>
          </div>
  
          <div class="btnEliminar" fxLayout="column" fxLayoutAlign="|start,center,end,space-around,space-between| |start,center,end,stretch|" fxLayoutGap="gappx">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="">Eliminar fila</button>
          </div>
  
          <div class="formSearch" fxLayout="column" fxLayoutAlign="|start,center,end,space-around,space-between| |start,center,end,stretch|" fxLayoutGap="gappx">
            <div class="input-group input-group-sm inputS" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right textSea" placeholder="Search">
        
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                    <img src="assets/images/icons/icons8-búsqueda-64.png" class="imagen">
                    <!--<i class="fas fa-search"></i>-->
                </button>
              </div>
            </div> 
          </div>
        </div>     
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-hover text-nowrap">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>UM</th>
            <th>Cantidad</th>
            <th>Costo MN</th>
            <th>Importe moneda CUP</th>    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataT">
            <td>{{data.codigo}}</td>
            <td>{{data.descripcion}}</td>
            <td>{{data.um}}</td>
            <td>{{data.cantidad}}</td>
            <td>{{data.costoMN}}</td>
            <td>{{data.importeMonCUP}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
    
   
    
    <!-- The modal -->
    <div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h4 class="modal-title" id="modalLabel">Crear fila</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
      <div class="hold-transition login-page">
        <div class="login-box">
           
            <div class="card">
              <div class="card-body login-card-body">
                <p class="login-box-msg">Introduzca los datos necesarios:</p>
          
                <form>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Código del Producto" #codInput>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descripción del Producto" #descripcionInput>
                  </div>
                  <div class="input-group mb-3">
                    <select
                    id="secret"
                    class="form-control"
                    name="secret" #umInput>
                    <option value="0">M</option>
                    <option value="1">KG</option>
                  </select>
                    <!--<input type="text" class="form-control" placeholder="Unidad de Medida del Producto" #umInput>-->
                  </div>
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Cantidad de Unidades" #cantInput>
                  </div>
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Costo en Moneda Nacional" #costomnInput>
                  </div>
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Importe Moneda CUP" #importmonInput>
                  </div>
                </form>
              </div>
              <!-- /.login-card-body -->
            </div>
          </div>
          <!-- /.login-box -->
    </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-info" (click)="onAddItem()">Registrar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    </div>
    </div>
    </div>
    </div>
